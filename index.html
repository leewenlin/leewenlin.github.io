<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" CONTENT="text/html; charset=UTF-8"/>
<title>Panda的小黑屋</title>
<style type="text/css" >
body{
	background-color: #8fbab6;
	font-family: "微软雅黑";
	text-align: center;
	vertical-align: middle;
	
}
ul{
	list-style-type: none;
	overflow:hidden;
	margin: 0px;
}
.content{
	margin: 50px auto;
	width: 1000px;
	min-height: 500px;
	position: relative;
}
.content>ul>li{
	color: #8fbab6;
	min-width: 100px;
	padding: 20px;
	border-radius: 60px 0 60px 0;
	background-color: #ebede1;
	float: left;
	font-size: 20px;
}
.content>ul :nth-of-type(2n+1){
	border-radius: 0 60px 0 60px;
	margin-left: 10px;
}
.content>ul>li:hover{
	background-color: #646760;
}
.content>ul>li:before{
	margin: -60px 0 0 -80px;
	position: absolute;
	font-size: 80px;
	content: "❀";
}
.content>ul>li:after{
	margin: 0px 0 0 -90px;
	position: absolute;
	font-size: 80px;
	content: "❀";
}
.main:before{
	position: absolute;
	font-size: 80px;


}
.main{
	width: 100%;
	min-height: 300px;
	background-color: #b1c0bc;
	border: 10px solid #ebede1;
	margin: 0 auto;
	position: absolute;
	color: #ebede1;
	font-size: 50px;
	border-radius: 0 20px 0 20px;
}
</style>
<body>
<div class="content">
<ul>
<li>
首页
</li>
<li>
博客
</li>
<li>
作品集
</li>
<li>
关于我
</li>
</ul>
<div class="main">
	<p>
		我还没想好放什么。<br>
		让我再思考一下=  =
	</p>
</div>
</div> 
</body>
</html>
