<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" CONTENT="text/html; charset=UTF-8"/>
<title>Panda的小黑屋</title>
<style type="text/css" >
body{
	background-color: #8fbab6;
	font-family: "微软雅黑",arial;
	text-align: center;
	vertical-align: middle;
	
}
ul{
	margin: 0px;
	list-style-type: none;
}
.content{
	margin: 50px auto;
	width: 1000px;
	min-height: 500px;
	position: relative;
	
}
.content>ul>li{
	color: #8fbab6;
	min-width: 100px;
	padding: 10px;
	border-radius: 60px 0 60px 0;
	background-color: #ebede1;
	float: left;
	font-size: 16px;
}
.content>ul :nth-of-type(2n+1){
	border-radius: 0 60px 0 60px;
}
.content>ul>li:hover{
	background-color: #646760;
}
.content>ul>li:before{
	margin: -40px 0 0 -50px;
	position: absolute;
	font-size: 60px;
	content: "❀";
}
.content>ul>li:after{
	margin: -10px 0 0 10px;
	position: absolute;
	font-size: 50px;
	content: "❀";
}
.main:before{
	position: absolute;
	font-size: 80px;


}
.main{
	width: 100%;
	min-height: 300px;
	background-color: #b1c0bc;
	border: 10px solid #ebede1;
	position: absolute;
	color: #ebede1;
	font-size: 14px;
	border-radius: 20px 20px 20px 20px;
	padding-top: 20px;
}
.main>ul{
	text-align: left;
	list-style: circle inside;
}
.main a{
	text-decoration: blink;
	color: #ebede1;
}
.logo{
	background: url("./img/panda.png") no-repeat;
	background-color: transparent;
	background-size: 100%;
	border: 4px solid #ebede1;
	border-radius: 100px;
	height: 200px;
	width: 200px;
	box-sizing:border-box;
	-moz-box-sizing:border-box;	/* Firefox */
	-webkit-box-sizing:border-box;	/* Safari */
}
</style>
<body>
<NAV><img class="logo"/>Panda的小黑屋</NAV>
<div class="content">
<ul>
<li>
首页
</li>
<li>
博客
</li>
<li>
作品集
</li>
<li>
关于我
</li>
<div style="clear:both"></div>
</ul>
<div class="main">

			</li>
			<li>

			</li>
		</ul>
</div>
</div> 
</body>
</html>
