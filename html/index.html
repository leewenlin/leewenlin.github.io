body{
	background-color: #80ccc5;
	background-image: url("../img/bk1.png");
	font-family: "Microsoft Yahei",arial;

}
ul{
	padding: 0px;
	margin: 0px;
	list-style-type: none;
}
.content{
	margin: 100px auto;
	width: 1000px;
}
.head{
	position: absolute;
	bottom: 0;
	width: 100%;
	left: 0;
	right: 0;
}
.head>ul>li{
	margin: 0px;
	vertical-align: middle;
	color: #8fbab6;
	min-width: 120px;
	border-radius: 60px 5px 60px 0;
	background-color: #ebede1;
	display: inline-block;
	font-size: 16px;
	height: 40px;
	line-height: 40px;
	padding: 0 50px;
	position: relative;
}
.head>ul>:nth-of-type(2n+1){
	transform-origin:right bottom;
	border-radius: 5px 60px 0 60px;
}
.head>ul>:nth-of-type(2n){
	transform-origin:left bottom;
}
.head>ul>li:hover{
	background-color: #646760;
	-webkit-animation-name: swing;
	animation-name: swing;
	-webkit-animation-duration: 1s;
	animation-duration: 1s;
	-webkit-animation-delay: 0s;
	animation-delay: 0s;
}

.head>ul>li:before{
	color: #b1c0bc;
	position: absolute;
	top: 0;
	left: 15px;
	font-size: 36px;
	line-height: 40px;
	height: 40px;
	vertical-align: middle;
	content: "❀";
}
.head>ul>li:after{
	color: #b1c0bc;
	position: absolute;
	top: 0;
	right: 15px;
	font-size: 36px;
	line-height: 40px;
	height: 40px;
	vertical-align: middle;
	content: "❀";
}
.main{
	width: 100%;
	min-height: 300px;
	background-color: rgba(177,192,188,0.8);
	border: 10px solid #ebede1;
	position: relative;
	color: #ebede1;
	font-size: 14px;
	border-radius: 20px 20px 20px 20px;
	padding-top: 20px;
	text-align: center;
	vertical-align: middle;
	box-shadow: 0px 0px 1px 2px rgba(0,0,0,0.2),
		inset 0px 0px 5px 5px rgba(0,0,0,0.1);
	-webkit-transform: rotate3d(0, 0, 1, 1deg);
    transform: rotate3d(0, 0, 1, 1deg);
}
.head>ul>li>ul{
	position: absolute;
	top: 40px;
	
	display: none;
}
.head>ul>li:hover>ul{
	display:block;
	
}
.head>ul>li>ul>li{
	border-radius: 10px;
	width: 100px;
	background:  #ebede1;
}
.head>ul>li>ul>li:hover{
	background-color: #646760;
}
.logo{
	display: inline-block;
	background: url("../img/panda.png") no-repeat;
	background-color: transparent;
	background-size: 100%;
	border: 4px solid #ebede1;
	border-radius: 100px;
	height: 200px;
	width: 200px;
	vertical-align:middle;
}
.logo:hover{
	animation:logoturn 3s infinite;
	-webkit-animation:logoturn 3s infinite;
}
*{
	padding: 0px;
	margin: 0px;
	box-sizing:border-box;
	-moz-box-sizing:border-box;
	-webkit-box-sizing:border-box;	
}
.main li>a{
	
	color: #8fbab6;
}
a{
	text-decoration:none;
}
.list{
	/*box-shadow: 0px 0px 8px 4px rgba(255,255,255,0.2);*/
	color: #ebede1;
	background: rgba(255,255,255,0.1);
	margin-top: 20px;
	border-radius: 20px;
}
.list a{
	color: #ebede1;
}
.list ul{
	font-weight: bold;
	padding-left: 30px;
	padding-bottom: 5px;
	padding-top: 5px;
	border-bottom: 2px dashed rgba(255,255,255,0.3);
}
.list ul:first-child{
	padding-top: 20px;
}
.list ul:last-child{
	padding-bottom: 20px;
	border:0px;
}
.list li{
	font-weight: normal;
	font-size: 0.8em;
	margin-left: 20px;
	margin-right: 40px;
	padding: 4px 0;
}
.list a:before{
	content: "●";
	margin-right: 5px;
}
h1{
	display: inline;
	color: #ebede1;
}
.list li:hover{
	font-weight: bold;
	background: rgba(255,255,255,0.2);
}
.title{
	margin-left: 10px;
	display: inline-block;
	vertical-align: middle;
	background-image: url("../img/title1.png");
	background-size: 100%;
	background-position: center;
	background-repeat: no-repeat;
	width: 300px;
	height: 50px;
}
@media  (max-width: 629px) {
	.content{
		width: 90%;
		max-width: 520px;
		min-width: 360px;
		margin: 50px auto;
	}
	.main{
		height: 380px;
	}
	.head>ul>li:before{
		content: "";
	}
	.head>ul>li:after{
		content: "";
	}
	.head>ul>li{
		min-width: 80px;
		height: 80px;
		line-height: 80px;
		border-radius: 80px;
		padding: 0px;
		
	}
	.head>ul>:nth-of-type(2n+1){
		border-radius: 80px;
	}

}

@media (min-width: 630px) and (max-width: 991px){
