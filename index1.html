<title>Panda的小黑屋</title>
<link rel="stylesheet" href="./css/common.css">
<style type="text/css" >
body{
	background-color: #8fbab6;
	font-family: "Microsoft Yahei",arial;
	text-align: center;
	vertical-align: middle;
}
ul{
	padding: 0px;
	margin: 0px;
	list-style-type: none;
}
.content{
	margin: 100px auto;
	width: 1000px;
	position: relative;
}
.head{
	position: absolute;
	bottom: 0px;
	width: 1000px;
}
.head>ul>li{
	margin: 0px;
	vertical-align: middle;
	color: #8fbab6;
	min-width: 120px;
	padding: 0px 15px;
	border-radius: 60px 5px 60px 0;
	background-color: #ebede1;
	display: inline-block;
	font-size: 16px;
	height: 40px;
	line-height: 40px;
}
.head>ul>:nth-of-type(2n+1){
	transform-origin:right bottom;
	border-radius: 5px 60px 0 60px;
}
.head>ul>:nth-of-type(2n){
	transform-origin:left bottom;
}
.head>ul>li:hover{
	background-color: #646760;
	-webkit-animation-name: swing;
	animation-name: swing;
	-webkit-animation-duration: 1s;
	animation-duration: 1s;
	-webkit-animation-delay: 0s;
	animation-delay: 0s;
}

.head>ul>li:before{
	color: #b1c0bc;
	/*margin: -40px 0 0 -50px;
	position: absolute;*/
	font-size: 36px;
	content: "❀";
}
.head>ul>li:after{
	color: #b1c0bc;
	/*margin: -10px 0 0 10px;
	position: absolute;*/
	font-size: 36px;
	content: "❀";
}
.main{
	width: 100%;
	min-height: 300px;
	background-color: #b1c0bc;
	border: 10px solid #ebede1;
	position: absolute;
	color: #ebede1;
	font-size: 14px;
	border-radius: 20px 20px 20px 20px;
	padding-top: 20px;
}
.head>ul>li>ul{
	position: absolute;
	top: 40px;
	
	display: none;
}
.head>ul>li:hover>ul{
	display:block;
	
}
.head>ul>li>ul>li{
	border-radius: 10px;
	width: 100px;
	background:  #ebede1;
}
.head>ul>li>ul>li:hover{
	background-color: #646760;
}
.logo{
	display: inline-block;
	background: url("./img/panda.png") no-repeat;
	background-color: transparent;
	background-size: 100%;
	border: 4px solid #ebede1;
	border-radius: 100px;
	height: 200px;
	width: 200px;
	vertical-align:middle;
}
.logo:hover{
	-webkit-animation-name: beat;
	animation-name: beat;
	-webkit-animation-duration: 1s;
	animation-duration: 1s;
	-webkit-animation-delay: 0s;
	animation-delay: 0s;
	-webkit-animation-iteration-count:infinite;
	animation-iteration-count:infinite;
}
*{
	padding: 0px;
	margin: 0px;
	box-sizing:border-box;
	-moz-box-sizing:border-box;
	-webkit-box-sizing:border-box;	
}
a{
	text-decoration:none;
	color: #8fbab6;
}

h1{
	display: inline;
	color: #ebede1;
}


</style>
</head>
<body>
<div class="content">
	<div class="main">
		<img class="logo"/><h1>Panda的小黑屋</h1>

				</li>

</div>
